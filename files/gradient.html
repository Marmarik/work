<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
<style type="text/css">
    body{ 
        background-color:orange; 
        }
    p{     
    	background-color: blue;
        color: yelloy;
        font-size: 50px;
    }
    div{
    	width: 300px;
    	height: 300px;
        margin: 30px;
      }
  </style>
</head>
<body>
<p>Ми вивчаємо градієнт</p>
<div style="background: linear-gradient(yellow,blue);"></div>
<div style="background: linear-gradient(to left,yellow,blue);"></div>
<div style="background: linear-gradient(45deg,yellow,blue);"></div>
<div style="background: linear-gradient(225deg,yellow,blue);"></div>
<div style="background: linear-gradient(,yellow 0% 50%,blue 50% 100%); width: 450px;"></div>
<div style="background: radial-gradient(yellow,blue); border-radius: 50%;"></div>
<div style="background: radial-gradient(yellow,blue 40%); border-radius: 50%;"></div>
<div style="background: radial-gradient( circle at 100px 100px,yellow,blue 50%); border-radius: 50%;"></div>
<div style="background: radial-gradient(yellow,blue,orange,lime,silver); border-radius: 50%;"></div>
<div style="background: linear-gradient(yellow,blue,orange,lime,silver); border-radius: 50%;"></div>
<div style="background: conic-gradient(yellow,blue,orange,lime,silver); border-radius: 50%;"></div>
<div style="background: linear-gradient(red 25%,blue 25% 50%,yellow 50% 75%,green 75%);"></div>
</body>
</html>
